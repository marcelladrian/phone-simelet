<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../styles/register_scss/register.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>
    <div class=header>
        <a href="homePageFrame.htm"><img src="../asset/back.png"></a>
        <h3>Register</h3>
    </div>

    <div class=content>
        <div class="field">
            <form action="listAllCard.htm">
                <label for="fullName">FULLNAME</label><br>
                <input type="text" id="fullName" name="fullName"><br>
                <label for="userName">USERNAME</label><br>
                <input type="text" id="userName" name="userName"><br>
                <label for="email">EMAIL</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="password">PASSWORD</label><br>
                <input type="password" id="password" name="password">
                <i class="fa fa-eye" id="togglePassword"></i><br>
                <label for="confirmPassword">CONFIRM PASSWORD</label><br>
                <input type="password" id="confirmPassword" name="confirmPassword">
                <i class="fa fa-eye" id="toggleConfirmPassword"></i><br>
                <label for="handphoneNum">HANDPHONE NUMBER</label><br>
                <input type="tel" id="handphoneNum" name="handphoneNum">
                <div class="button">
                    <button>Register</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../script/authentication_js/authentication.js"></script>
</body>

</html>
